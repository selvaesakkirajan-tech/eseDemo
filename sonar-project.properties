sonar.projectKey=ese-demo-clone
sonar.projectName=ESE Demo Clone - Python API
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=apps/python-api/src
sonar.tests=apps/python-api/tests
sonar.test.inclusions=apps/python-api/tests/**
sonar.exclusions=**/node_modules/**,**/.venv/**,**/venv/**

# Python-specific configuration
sonar.language=py
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=apps/python-api/coverage.xml
sonar.python.xunit.reportPath=apps/python-api/junit.xml

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis
sonar.scm.provider=git
sonar.scm.exclusions.disabled=true

# Issue tracking
sonar.python.pylint.reportPath=pylint-report.txt
